<template>
    <div>

        <!-- START : Header -->
        <div class="slds-align_absolute-center slds-text-heading_medium slds-m-top_small">
            Choose filter on Campaing Member status
        </div>
        <!-- END : Header ends -->

        <div class="slds-border_bottom slds-m-top_small"></div>

        <!-- START : Status Picklist valeues to diplay -->
        <div class="slds-m-left_xx-large">
            <div class="slds-m-top_small">Campaign Member Status: </div>
            <div class="slds-m-left_large">
                <lightning-checkbox-group name="Checkbox Group" options={picklistValues} value={selectedValues}
                    onchange={handleChange}></lightning-checkbox-group>
            </div>
        </div>
        <!-- END : Status Picklist valeues to diplay -->

        <div class="slds-border_bottom slds-m-top_small"></div>

        <!--loading spinner start... style=Brand Medium (blue dots)-->
        <div if:true={Spinner}>
            <div id="spinnerId" class="slds-spinner_container" style="background-color: transparent">
                <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative" role="alert">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </div>
        <!-- Loading spinner end-->

        <!-- START : buttons section -->
        <div class="slds-clearfix slds-m-top_small">
            <lightning-button class="slds-float_right slds-m-left_small" variant="brand" onclick={handleCreate}
                label="Create">
            </lightning-button>
            <lightning-button class="slds-float_right" variant="brand" onclick={handleClose} label="Close">
            </lightning-button>
        </div>
        <!-- END : buttons section -->
    </div>
</template>
